applications:
  .:
   name: fibonacci-web
   mem: 128M
   services:
    fibonacci-web:
      type: mysql
    airlift-mq:
      type: rabbitmq3   
   stackato:
    env:
        JOBS_QUEUE_NAME: fibq_jobs
        RESULTS_QUEUE_NAME: fibq_results
        REST_INTERVAL: 5
    hooks:
        post-staging: python create_populate_db.py